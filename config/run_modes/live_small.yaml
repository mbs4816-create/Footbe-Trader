# Live Small Trading Configuration
# Purpose: Small stake live trading to validate execution. Prove the system works with real money.

mode: live_small
name: Live Small
description: Small stake live trading to validate execution. Prove the system works with real money.
is_live: true

# Objective Parameters
target_weekly_return: 0.05  # 5% weekly target (conservative for real money)
max_drawdown: 0.12          # 12% max drawdown (tighter for real money!)
soft_drawdown_threshold: 0.05  # Start throttling early at 5%

# Position Limits (as % of equity)
max_exposure_per_fixture: 0.01  # 1% per fixture (small stakes)
max_exposure_per_league: 0.15   # 15% per league
max_gross_exposure: 0.50        # 50% max deployed

# Edge Thresholds
min_edge_threshold: 0.015   # 1.5% minimum edge (higher for live)
target_edge_threshold: 0.025 # 2.5% target edge
high_confidence_edge: 0.05   # 5%+ is high confidence

# Drawdown Throttle Bands
# When drawdown reaches threshold, sizing is multiplied by this factor
drawdown_bands:
  - threshold: 0.03   # 0-3% drawdown
    multiplier: 1.0   # 100% sizing
  - threshold: 0.06   # 3-6% drawdown
    multiplier: 0.6   # 60% sizing
  - threshold: 0.09   # 6-9% drawdown
    multiplier: 0.3   # 30% sizing
  - threshold: 0.12   # 9-12% drawdown
    multiplier: 0.0   # 0% = stop trading

# Pacing Parameters
# Controls how aggressive the agent is based on progress toward target
pacing:
  behind_threshold: 0.8   # Behind pace if <80% of target (more conservative)
  ahead_threshold: 1.3    # Ahead of pace if >130% of target
  max_multiplier: 1.3     # Max 30% boost when behind
  min_multiplier: 0.7     # 30% reduction when ahead

# Time to Kickoff Adjustments
# Discount edge based on time until match starts
time_to_kickoff:
  very_early_discount: 0.35  # >48h: 35% discount
  early_discount: 0.20       # 24-48h: 20% discount
  late_discount: 0.30        # <2h: 30% discount

# Circuit Breakers (CRITICAL for live trading!)
circuit_breakers:
  max_daily_loss_pct: 0.03    # 3% max daily loss (tight)
  max_consecutive_losses: 4   # Stop after 4 consecutive losses
  cooldown_minutes: 60        # 1 hour cooldown after circuit trip

# Execution Limits
execution:
  max_orders_per_minute: 5
  min_time_between_trades_seconds: 15.0  # Slower for live
